{% set name = "chemcoord" %}
{% set version = "2.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/chemcoord-{{ version }}.tar.gz
  sha256: 86f7f6bfd0f63c846d74a585c646242eb492d5d8f507a5837df4aebe8aec4289

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - numba >=0.35
    - numpy >=1.0
    - pandas >=1.0
    - pymatgen
    - python >={{ python_min }}
    - six
    - sortedcontainers
    - sympy

test:
  imports:
    - chemcoord
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/mcocdawc/chemcoord
  summary: Python module for dealing with chemical coordinates.
  license: LGPL-3.0-only
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - ghutchis
    - mcocdawc
